# The server port for the REST service for flushing cache
HEALTH_CHECKER_REST_PORT=8080
HEALTH_CHECKER_REST_PROTOCOL=http

## Intervalli temporali

# numero massimo di chiamate al metodo suspect 
# senza chiamare il viewAccepted prima di dichiarare fuori dal cluster un nodo. (default 5)
HEALTH_CHECKER_MAX_COUNT_SUSPECT=5

# Numero di millisecondi in cui un nodo deve rientrare nel cluster prima di essere riavviato. (default 1 minuto)
HEALTH_CHECKER_MAX_REJOIN_TIME=120000
# Set root logger level to DEBUG and add an appender called A1.
log4j.rootLogger=INFO,console,rolling
# A1 is set to be a ConsoleAppender.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%c] %m%n
# log4j.appender.console.threshold=ERROR
log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=${jboss.server.log.dir}/import.log
log4j.appender.rolling.MaxFileSize=2MB
# Keep ten backup file
log4j.appender.rolling.MaxBackupIndex=10
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d %-5p [%c] %m%n

log4j.category.org.apache.activemq=ERROR
log4j.category.org.springframework.batch=ERROR
log4j.category.org.springframework.transaction=ERROR
log4j.category.org.springframework.batch.support.transaction=ERROR
log4j.category.it.eng=INFO

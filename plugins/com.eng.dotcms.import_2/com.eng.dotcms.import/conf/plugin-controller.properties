 
###Use this property to make your plugin deploy to WEB-INF/lib.  By default it deploys to common/lib/ext  
###which is the common loader but in in front of /common/lib which is where most dotCMS code lives.  
deploy_to_app_classloader=false

###Use this property to make your plugin deploy to /plugin/plugins_id/ backend folder your plugin/dotcms/<files> , in the especified host.  By default it created  
###on the default host. If is set, you could specified one or more host using comma separeted hostname.
##hosts.name=test4.dotcms.org,test2.dotcms.org

